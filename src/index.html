<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link rel='stylesheet' href='css/bootstrap.min.css'> 		
    <!-- angular Start-->
    <script src='js/angular.js'></script>		
    <script src='js/angular-route.min.js'></script>
    <script src='js/ui-bootstrap-tpls-1.1.1.min.js'></script>
    <script src='js/bootstrap-3.3.7.js'></script>		   
    <script src="controllers/index.js"></script>
    
<style>
 .main{
 background: #F6F6F5;
 white-space: nowrap;
 } 
 .cart-main{ 
 padding:0px 40px;
 }
 .sub-main{
 background: #ddd;
 padding:20px 40px;
 }
 .white-text{
    color: #ccc;
    margin : 0px 0px;
 }
 .checked {
  color: orange;
}
.bottomcart{
background: #F6F6F5;
padding :10px 20px;
border: 1px solid #ccc;
}
.myedge{
border-right: 2px solid #ccc;
text-align:center;
}
.que{
 color:#fff;
    background-color:#84bce3;
    width:12px;
    height:12px;
    display:inline-block;
    border-radius:100%;
    font-size:10px;
    text-align:center;
    text-decoration:none;
    -webkit-box-shadow: inset -1px -1px 1px 0px rgba(0,0,0,0.25);
    -moz-box-shadow: inset -1px -1px 1px 0px rgba(0,0,0,0.25);
    box-shadow: inset -1px -1px 1px 0px rgba(0,0,0,0.25);
}
</style>

</head>
<body ng-app="sampleApp" ng-controller="sampleController" ng-init="defpricetab()">
	<div class="container">
		<div class="row align-items-center">
            <div class="col-6 col-md-3"></div>
                <div class="col-6 col-md-6 main">
                  <h3 style="font-weight:600">3/4" Driver Bar | 40" Long Handle PRO Autom</h3>                   
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    &nbsp;&nbsp;<a href="">2 product ratings |</a>&nbsp;&nbsp;<a href="">write a review</a>                                        
                    <hr class="white-text">
                    <div class='row' > 
                        <div class='col-sm-12'>
                            <label class='col-sm-3'>item condition:</label>
                            <div class='col-sm-5'>
                                <strong> New</strong>
                           </div>
                        </div>
                        <div class='col-sm-12'>
                            <label class='col-sm-3'>Quantity:</label>
                            <div class='col-sm-2'>
                            <input type='number' min="1" class="form-control" ng-model='qty' ng-change="calcprice(qty)" >
                            </div>
                            <div class='col-sm-2'>
                             <label class='col-sm-3'> <span style='position:absolute; top:-5px'><h6 style='line-height:4;font-weight: 900;'><span style="color:red;">127 sold </span>/ see feedback </h6></span>  <span style='font-weight:500'> Limited quantity available</span></label>
                            </div>
                        </div>
                    </div>   
                    <br>                    
                    <div class='row cart-main'>
                        <div class='col-sm-12 sub-main'>
                            <div class='col-sm-12 '>
                            <label class='col-sm-3'>List Price:</label>
                                <div class='col-sm-5' ng-show="qty<=10">
                                    <strong> ${{price}} </strong><a href="" class="que">?</i></a>
                                </div> 
                                <div class='col-sm-5' ng-show="qty>10">
                                    <strong style="text-decoration: line-through;"> ${{price}} </strong><a href="" class="que">?</i></a>
                                </div>
                            </div>
                            <div class='col-sm-12 ' ng-if="qty>10">
                                <label class='col-sm-3'>You save:</label>
                                
                                <div class='col-sm-5'>
                                    <strong> ${{discountamt  |number:2}} (43% off) </strong>
                                </div>
                            </div>
                            <div class='col-sm-12 ' >
                                <label class='col-sm-3' ng-if='qty >10'>Now:</label>
                                <div class='col-sm-4' ng-if="qty >10">
                                    <strong style="font-size:20px"> US ${{nowprice |number:2}}  </strong>
                                </div> 
                                <div class='col-sm-4'>
                                     <button type="button"  class="btn btn-info btn-square"> Add to cart</button>
                                </div>
                            </div>                     
                        </div> 
                    </div> 
                     <div class='row cart-main '>
                     <div class='col-sm-12 bottomcart '>
                            <div class='col-sm-4 myedge'>
                                    <strong style="color:red;white-space: normal;"> 100% buyer satisfaction </strong>
                            </div>
                            <div class='col-sm-4 myedge'>
                                  <strong> 127 sold</strong>
                            </div>
                            <div class='col-sm-4' style="white-space: nowrap;">
                                <strong> More than 92% sold</strong>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>

            <div class="col-6 col-md-4"></div>
        </div>
	</div>
</body>
</html>
